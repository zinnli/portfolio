<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현진 프론트엔드 포트폴리오</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="portfolio">
      <!--첫페이지 - title-->
      <header id="home">
        <div class="myprof">
          <img class="profile" src="images/profile.jpg" alt="profile-character" />
          <a class="prof-but" href="#proj">MY PROJECTS</a>
        </div>
        <p class="home-info">
          안녕하세요!<br />프론트엔드 개발자 <br />
          이현진입니다 :)
        </p>
      </header>
      <!--좌측 - nav-->
      <nav id="aside-nav">
        <img class="jin-logo" src="" alt="jin-logo" />
        <ul class="aside-nav-list">
          <li><img src="" alt="home" />HOME</li>
          <li><img src="" alt="about" />ABOUT</li>
          <li><img src="" alt="skills" />SKILLS</li>
          <li><img src="" alt="projects" />PROJECTS</li>
          <li><img src="" alt="contact" />CONTACT</li>
          <a href="#home">TOP</a>
        </ul>
      </nav>
      <main id="main-all">
        <!--본문 - about-->
        <section id="about">
          <p class="sect-top">
            <hr class="sect-line" />
            <span class="about-info">INTRODUCE MYSELF</span>
          </p>
          <p class="about-title">ABOUT ME</p>
          <div class="about-contents">
            <p>저는~</p>
          </div>
        </section>
        <!--본문 - skills-->
        <section id="skill">
          <p class="sect-top">
            <hr class="sect-line" />
            <span class="skill-info">I CAN DO THIS</span>
          </p>
          <p class="skill-title">MY SKILLS</p>
          <div class="skill-contents">
            <div class="skill-html">
              <img src="" alt="html-img">
              <p>할줄알아용</p>
            </div>
            <div class="skill-css">
              <img src="" alt="css-img">
              <p>할줄알아용</p>
            </div>
            <div class="skill-js">
              <img src="" alt="javascript-img">
              <p>할줄알아용</p>
            </div>
            <div class="skill-jQuery">
              <img src="" alt="jQuery-img">
              <p>할줄알아용</p>
            </div>
            <div class="skill-react">
              <img src="" alt="react-img">
              <p>할줄알아용</p>
            </div>
            <div class="vue-html">
              <img src="" alt="vue-img">
              <p>할줄알아용</p>
            </div>
          </div></section>
        <!--본문 - projects-->
        <section id="proj">
          <p class="sect-top">
            <hr class="sect-line" />
            <span class="proj-info">I MADE THESE</span>
          </p>
          <p class="proj-title">PROJECTS</p>
          <div class="proj-cont proj-contents-01"></div>
          <div class="proj-cont proj-contents-02"></div>
          <div class="proj-cont proj-contents-03"></div>
        </section>
        <!--본문 - contact-->
        <section id="contact">
            <p class="sect-top">
              <hr class="sect-line" />
              <span class="contact-info">SAY HELLO</span>
            </p>
            <p class="contact-title">CONTACT ME</p>
            <div class="contact-contents">
              <p class="contact-phone">
                <!--전화번호 이모지-->
                <p>010-7101-0376</p>
              </p>
              <p class="contact-email">
                <!--이메일 이모지-->
                <p>hyunjin0376@naver.com</p>
              </p>
            </div>
            <div class="contact-button">
              <a href="#"><img src="" alt="git-hub"></a>
              <a href="#"><img src="" alt="velog"></a>
              <a href="#"><img src="" alt="instagram"></a>
            </div>
        </section>
      </main>
      <!--하단 저작권-->
      <footer class="copyright"></footer>
    </div>
  </body>
</html>
